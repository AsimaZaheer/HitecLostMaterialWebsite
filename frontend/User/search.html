<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>User Items ‚Äî Lost & Found</title>
  <style>
    :root {
      --primary: #2b6cb0;
      --primary-dark: #1e4e8c;
      --primary-light: #bee3f8;
      --muted: #6b7280;
      --muted-light: #9ca3af;
      --card: #ffffff;
      --bg: #f8fafc;
      --bg-dark: #f1f5f9;
      --danger: #e53e3e;
      --success: #16a34a;
      --warning: #d97706;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 8px;
      --radius-lg: 12px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--bg);
      color: #0f172a;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* Header */
    header.site-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 16px;
      border-radius: var(--radius-lg);
      margin: 16px 0;
      box-shadow: var(--shadow);
    }
    
    .nav {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    
    .brand {
      font-weight: 700;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .brand::before {
      content: "üîç";
      font-size: 24px;
    }
    
    nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: var(--radius);
      transition: background 0.2s;
    }
    
    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .icon-btn {
      background: transparent;
      border: 0;
      color: white;
      cursor: pointer;
      position: relative;
      font-size: 20px;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    
    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .badge {
      position: absolute;
      top: 0;
      right: 0;
      background: var(--danger);
      color: white;
      border-radius: 999px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 600;
      min-width: 18px;
      text-align: center;
    }

    /* Panel */
    .panel {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      margin-top: 16px;
    }
    
    .panel-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .panel-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .panel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    
    .search-input, .select {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #e2e8f0;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .search-input:focus, .select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    
    label.small {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
      font-weight: 500;
    }
    
    .presets {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    
    .btn {
      padding: 10px 16px;
      border-radius: var(--radius);
      border: 0;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    
    .btn.ghost {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary-light);
    }
    
    .btn.ghost:hover {
      background: var(--primary-light);
    }
    
    .btn.small {
      padding: 8px 12px;
      font-size: 13px;
    }

    /* Items grid */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 24px;
    }
    
    .card {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 16px;
      box-shadow: var(--shadow);
      display: flex;
      gap: 12px;
      flex-direction: row;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid #f1f5f9;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .thumb {
      width: 90px;
      height: 90px;
      border-radius: var(--radius);
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .card-body {
      flex: 1;
      min-width: 0; /* Prevent flex item from overflowing */
    }
    
    .title {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .meta {
      font-size: 13px;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 4px;
    }
    
    .status.lost {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status.found {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.claimed {
      background: #e0e7ff;
      color: #3730a3;
    }
    
    .desc {
      margin-top: 8px;
      font-size: 14px;
      color: #475569;
      display: -webkit-box;

      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .card-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    /* Pager */
    .pager {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin: 24px 0;
      flex-wrap: wrap;
    }
    
    .page-info {
      font-size: 14px;
      color: var(--muted);
      padding: 0 12px;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 16px;
      backdrop-filter: blur(4px);
    }
    
    .modal {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius-lg);
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow: auto;
      box-shadow: var(--shadow-lg);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .close-btn {
      background: transparent;
      border: 0;
      font-size: 24px;
      cursor: pointer;
      color: var(--muted);
      padding: 4px;
      border-radius: 4px;
    }
    
    .close-btn:hover {
      background: var(--bg-dark);
    }
    
    .modal-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .modal .photo {
      flex: 1 1 300px;
      max-width: 380px;
      border-radius: var(--radius);
      overflow: hidden;
    }
    
    .modal .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .modal .info {
      flex: 1 1 300px;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .info-label {
      font-size: 13px;
      color: var(--muted);
      font-weight: 500;
    }
    
    .info-value {
      font-size: 15px;
      font-weight: 500;
    }

    /* Footer */
    footer.site-footer {
      padding: 20px;
      text-align: center;
      margin-top: 32px;
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid #e2e8f0;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    
    .footer-links a {
      color: var(--muted);
      text-decoration: none;
    }
    
    .footer-links a:hover {
      color: var(--primary);
    }

    /* Empty State */
    .empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      color: var(--muted);
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-title {
      font-size: 18px;
      margin-bottom: 8px;
    }
    
    .empty-desc {
      font-size: 14px;
      max-width: 400px;
    }

    /* Responsive Breakpoints */
    /* Large tablets and small desktops */
    @media (max-width: 1024px) {
      .items-grid {
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      }
    }
    
    /* Tablets */
    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        gap: 12px;
      }
      
      nav {
        justify-content: center;
        order: 3;
        width: 100%;
        margin-top: 8px;
      }
      
      .nav-right {
        margin-left: 0;
        justify-content: center;
        width: 100%;
      }
      
      .panel-grid {
        grid-template-columns: 1fr;
      }
      
      .items-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
      
      .card {
        flex-direction: column;
        text-align: center;
      }
      
      .thumb {
        width: 100%;
        height: 160px;
      }
      
      .card-body {
        text-align: left;
      }
    }
    
    /* Mobile */
    @media (max-width: 640px) {
      .container {
        padding: 0 12px;
      }
      
      header.site-header {
        padding: 12px;
        margin: 12px 0;
      }
      
      .panel {
        padding: 16px;
      }
      
      .items-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .modal {
        padding: 16px;
      }
      
      .modal-grid {
        flex-direction: column;
      }
      
      .modal .photo {
        max-width: 100%;
        height: 220px;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 8px;
      }
    }
    
    /* Small mobile */
    @media (max-width: 480px) {
      .brand {
        font-size: 20px;
      }
      
      nav {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      
      nav a {
        width: 100%;
        text-align: center;
      }
      
      .card-actions {
        justify-content: center;
      }
      
      .pager {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="nav">
        <div class="brand">Lost & Found</div>
        <nav>
          <a href="#">Home</a>
          <a href="#">Report Lost</a>
          <a href="#">Report Found</a>
          <a href="#">My Reports</a>
          <a href="#">Profile</a>
          <a href="#">Logout</a>
        </nav>
        <div class="nav-right">
          <button class="icon-btn">üîî<span class="badge">3</span></button>
        </div>
      </div>
    </header>

    <section class="panel">
      <div class="panel-header">
        <div class="panel-title">Search Items</div>
      </div>
      <div class="panel-grid">
        <div>
          <label class="small" for="keyword">Search by keyword</label>
          <input id="keyword" class="search-input" placeholder="Search items..."/>
        </div>
        <div>
          <label class="small" for="category">Category</label>
          <select id="category" class="select">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label class="small" for="status">Status</label>
          <select id="status" class="select">
            <option value="">All Status</option>
            <option value="lost">Lost</option>
            <option value="found">Found</option>
            <option value="claimed">Claimed</option>
          </select>
        </div>
      </div>
      <div class="presets">
        <button class="btn ghost small">My Items</button>
        <button class="btn ghost small">Recent</button>
        <button class="btn ghost small">Near Me</button>
      </div>
    </section>

    <section id="itemsSection">
      <div id="itemsGrid" class="items-grid"></div>
      <div id="emptyState" class="empty" style="display:none">
        <div class="empty-icon">üîç</div>
        <div class="empty-title">No items found</div>
        <div class="empty-desc">Try adjusting your search criteria or check back later for new items.</div>
      </div>
      <div class="pager">
        <button class="btn ghost small" id="prevBtn">‚Üê Previous</button>
        <span id="pageInfo" class="page-info">Page 1 of 2</span>
        <button class="btn ghost small" id="nextBtn">Next ‚Üí</button>
      </div>
    </section>

    <footer class="site-footer">
      <div>Lost & Found System ¬© 2025</div>
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </footer>
  </div>

  <div id="modalRoot" style="display:none"></div>
  <script>
    // Sample data
    const items = Array.from({length:12}).map((_,i)=>({
      id:i+1,
      name:`Item ${i+1}`,
      category:i%3===0?'Electronics':i%3===1?'Clothing':'Books',
      location:'Campus',
      date:'2025-09-25',
      status:i%3===0?'Lost':i%3===1?'Found':'Claimed',
      description:'Sample description of item that might be longer and need truncation in the card view.',
      reporter:'User'
    }));
    
    // State management
    let state = {
      filtered: [...items],
      page: 1,
      perPage: 6,
      keyword: '',
      category: '',
      status: ''
    };
    
    // DOM helpers
    const byId = id => document.getElementById(id);
    
    // Filter items based on current state
    function filterItems() {
      state.filtered = items.filter(item => {
        const matchesKeyword = !state.keyword || 
          item.name.toLowerCase().includes(state.keyword.toLowerCase()) ||
          item.description.toLowerCase().includes(state.keyword.toLowerCase());
        
        const matchesCategory = !state.category || item.category.toLowerCase() === state.category;
        const matchesStatus = !state.status || item.status.toLowerCase() === state.status;
        
        return matchesKeyword && matchesCategory && matchesStatus;
      });
      
      // Reset to first page after filtering
      state.page = 1;
    }
    
    // Render items grid
    function render() {
      const grid = byId('itemsGrid');
      grid.innerHTML = '';
      
      const start = (state.page - 1) * state.perPage;
      const pageItems = state.filtered.slice(start, start + state.perPage);
      
      if (pageItems.length === 0) {
        byId('emptyState').style.display = 'flex';
      } else {
        byId('emptyState').style.display = 'none';
        
        pageItems.forEach(it => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="thumb">
              <img src="https://picsum.photos/seed/${it.id}/400/400" alt="${it.name}">
            </div>
            <div class="card-body">
              <div class="title">${it.name}</div>
              <div class="meta">${it.category} ‚Ä¢ ${it.location}</div>
              <span class="status ${it.status.toLowerCase()}">${it.status}</span>
              <div class="desc">${it.description}</div>
              <div class="card-actions">
                <button class="btn small">View Details</button>
                <button class="btn ghost small">Contact</button>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
      }
      
      // Update page info
      const totalPages = Math.ceil(state.filtered.length / state.perPage);
      byId('pageInfo').textContent = `Page ${state.page} of ${totalPages}`;
      
      // Enable/disable pagination buttons
      byId('prevBtn').disabled = state.page <= 1;
      byId('nextBtn').disabled = state.page >= totalPages;
    }
    
    // Event listeners
    byId('prevBtn').onclick = () => {
      if (state.page > 1) {
        state.page--;
        render();
      }
    };
    
    byId('nextBtn').onclick = () => {
      if (state.page * state.perPage < state.filtered.length) {
        state.page++;
        render();
      }
    };
    
    byId('keyword').addEventListener('input', (e) => {
      state.keyword = e.target.value;
      filterItems();
      render();
    });
    
    byId('category').addEventListener('change', (e) => {
      state.category = e.target.value;
      filterItems();
      render();
    });
    
    byId('status').addEventListener('change', (e) => {
      state.status = e.target.value;
      filterItems();
      render();
    });
    
    // Initial render
    render();
  </script>
</body>
</html>
